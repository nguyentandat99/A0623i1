<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input id="sotien" type=""></td>
            <td><select id="dvtiendau">
                <option name="age1"value="VND">VIETNAM</option>
                <option name="age2"value="CNY">CHINA</option>
            </select></td>
            <td><select id="dvtiencuoi">
                <option name="age1"value="CNY">CHINA</option>
                <option name="age2"value="VND">VIETNAM</option>
            </select></td>
            <td><button type="button" onclick="convert()" value=""style="background-color: blueviolet;color:white">Convert</button></td>
        </tr>




    </table>


</form>
<div  id="ketquachuyen"></div>
<script>
    function convert() {
        let tyGia = {
            VND: {
                CNY: 0.000042,
                VND: 1
            },
            CNY: {
                VND: 1,
                CNY: 0.000042
            },

        }

        {
            let soTien = parseFloat(document.getElementById("sotien").value);
            let donViTienTeDau = document.getElementById("dvtiendau").value;
            let donViTienTeCuoi = document.getElementById("dvtiencuoi").value;
            let ketQua = soTien * tyGia[donViTienTeDau][donViTienTeCuoi];
            let donViTienTeCuoiText = donViTienTeCuoi.toUpperCase();
            document.getElementById("ketquachuyen").innerHTML ="Result: "+ketQua.toFixed(2) + " " + donViTienTeCuoiText;
        }
    }

</script>


</body>
</html>
