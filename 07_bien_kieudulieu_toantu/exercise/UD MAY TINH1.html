<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <input id="number1" type="number"value="number1">
  <input id="number2" type="number"value="number2"><br><br>
  <button type="button"onclick="cong()">Addition(+)</button>
  <button type="button"onclick="tru()">Subtraction(-)</button>
  <button type="button"onclick="nhan()">Multiplicatinon(x)</button>
  <button type="button"onclick="chia()">Division(/)</button>
</form>
<div id="ketqua"></div>
<script>
  function cong() {
    let number1 = parseFloat(document.getElementById("number1").value);
    let number2 = parseFloat(document.getElementById("number2").value);
    let tong = number1 + number2;
    document.getElementById("ketqua").innerHTML = "Result: " + tong;
  }
  function tru() {
    let number1 = parseFloat(document.getElementById("number1").value);
    let number2 = parseFloat(document.getElementById("number2").value);
    let tru = number1 - number2;
    document.getElementById("ketqua").innerHTML = "Result: " + tru;
  }
  function nhan() {
    let number1 = parseFloat(document.getElementById("number1").value);
    let number2 = parseFloat(document.getElementById("number2").value);
    let nhan = number1 * number2;
    document.getElementById("ketqua").innerHTML = "Result: " + nhan;
  }
  function chia() {
    let number1 = parseFloat(document.getElementById("number1").value);
    let number2 = parseFloat(document.getElementById("number2").value);
    let chia = number1 / number2;
    document.getElementById("ketqua").innerHTML = "Result: " + chia;
  }


</script>
</body>
</html>
