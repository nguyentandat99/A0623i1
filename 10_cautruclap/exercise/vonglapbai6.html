<script>
  let i = 0
  let z = 0
  let sum = 0
  while (i<30){
    if (z % 7 ==0){
      sum = sum +z
      i++
    }z++
  }document.write("tong 30 so tu nhien chia het cho 7 :" +sum)
</script>
