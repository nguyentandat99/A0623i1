<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let i = 1 ; i <=100 ; i++){
    if (i % 3 ==0){
      console.log("fizz"+"<br>")
    }else if (i % 5 ==0){
      console.log("Buzz"+"<br>")
    }else if (i % 3 ==0 && i % 5 ==0){
      console.log("fizzBuzz"+"<br>")
    }else if (i % 3 != 0 && i % 5 != 0 ){
      console.log(i+"<br>")
    }
  }
</script>

</body>
</html>
