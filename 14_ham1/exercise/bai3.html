<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số thứ nhất :"));
    let b = parseInt(prompt("nhập số thứ hai :"));
    compare(a,b);
    function compare(a,b){
        if (a>b){
            alert("số thứ nhất lớn hơn số thứ hai ")
        }else {
            alert("tổng 2 số là :"+(a+b))
        }
    }
</script>
</body>
</html>
