<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap n :"))
    for (let i = 0 ; i<n;i++){
        for (let j = 0;j<=i;j++){
            document.writeln("*")
        }document.writeln("<br>")
    }document.writeln("<br>")
    for (let x = n ; x>=1;x--){
        for (let y = 1;y<=x;y++){
            document.writeln("*")
        }document.writeln("<br>")}
    for (let a = 0 ; a<n;a++){
        for (let b = a+1;b<=n;b++){
            document.writeln("*")
        }document.writeln("<br>")}

</script>

</body>
</html>
