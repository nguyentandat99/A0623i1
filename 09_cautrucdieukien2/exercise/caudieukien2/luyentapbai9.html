<body>
<script>
  let a = parseInt(prompt("nhập a:"))
  let b = parseInt(prompt("nhập b:"))
  let c = parseInt(prompt("nhập c:"))
  if (a > 0 && b >0 && c >0) {
      if ((a + b) > c && (b + c) > a && (a + c) > b) {
          alert("các cạnh nhập vào là cạnh của tam giác")
      } else {
          alert("các cạnh nhập vào không phải của tam giác ")
      }
  }
      else{
          alert("các cạnh nhập vào là số âm")


  }
</script>

</body>
</html>
