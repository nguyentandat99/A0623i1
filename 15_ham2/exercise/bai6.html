<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  function isPositiveInteger(value) {
    if (value > 0 && value % 1 === 0){
      alert("true");
    }
    else {
      alert("false")
    }
  }
  isPositiveInteger(prompt("nhập 1 số :"))
</script>
</body>
