<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function dientich (number){
    return (number * number * Math.PI).toFixed(2);
  }
  alert(dientich(prompt("nhập r ")));
  function chuvi (r){
    return ((r*2)*Math.PI).toFixed(2);
  }
  alert(chuvi(prompt("nhập r :")))
</script>
</body>
</html>
