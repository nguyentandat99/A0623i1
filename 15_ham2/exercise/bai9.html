<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["a", "b", "c", "d", "e", "f", "g", "h"];
    let kitu = prompt("nhập kí tự :")
    let count = 0;

    function mangkitu(k) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === k) {
                count++;
            }
        }

        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }
    alert("ket qua :"+mangkitu(kitu))
</script>
</body>
</html>
