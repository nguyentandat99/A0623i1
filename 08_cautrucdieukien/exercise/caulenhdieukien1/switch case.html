<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="month" type="number">
<button type="button" onclick="songay()">tính số ngày</button>
<p><b id="result"></b></p>
<script>
    function songay() {
        let month = parseFloat(document.getElementById("month").value);
       switch (month) {
           case 2:
               document.getElementById("result").innerText = "Thang 2 co 28 hoac 29 ngay";break;
           case 4:
           case 6:
           case 9:
           case 11:
               document.getElementById("result").innerText = "thang co 30 ngay";break;
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.getElementById("result").innerText = "thann co 31 ngay";break;
           default:document.getElementById("result").innerText="thang ko ton tai"
       }
    }
</script>

</body>
</html>
