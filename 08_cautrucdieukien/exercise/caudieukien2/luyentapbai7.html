<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("nhập a:"))
  let b = parseInt(prompt("nhâp b:"))
  let c = parseInt(prompt("nhập c"))
  let delta = b * b - 4 * a * c;
  if (delta < 0 ){
    alert("ptvn")
  }else if(delta == 0 ){
    var x = -b/a;
    alert("x"+x)
  }else if (delta > 0){
    var x1 = (-b + Math.sqrt(delta))/(2*a);
    alert("x1"+x1);
    var x2 = (-b - Math.sqrt(delta))/(2*a);
    alert("x2"+x2);

  }
</script>

</body>
</html>
