<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0
    let arr = []
    let n = prompt("nhập n :")
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("nhập số nguyên :"));
    }
    let max = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];

        }
        sum += arr[i];
    }
    document.writeln("giá trị lớn nhất là :" + max)
    document.writeln("trung bình : " + sum / arr.length)

</script>

</body>
</html>
