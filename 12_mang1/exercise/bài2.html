<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = []
  let max = arr[0]
  let index = 0;
  for (let i=0;i<10;i++){
      arr[i]=prompt("nhập các số nguyên :"+i)
  }
  for (let i=0;i<arr.length;i++){
      if (arr[i]>max){
          max = arr[i]
          index = i;
      }
  }document.writeln("max:"+max+""+index)
</script>

</body>
</html>
